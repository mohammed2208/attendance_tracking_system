{% extends 'staff_template/base_template.html' %}
{% block page_title %}
Manage Student
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
            <form action="http://127.0.0.1:8000/send_student_notification/" method="POST" style="width: 100%;">

            <div class="col-lg-12 col-6">
            <!-- small box -->
              <div class="box" >
                <div class="inner">
                    <select class="form-control" name="student_id" id="student_id">
                          {% for i in students %}
                            <option value="{{ i.admin.id }}">{{ i.admin.first_name }}</option>
                          {% endfor %}
                      </select>
                      <br>
                      <label>Enter Message</label>
                      <input type="text" name="message" style="width: 100%;">
                      <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block" id="fetch_student">Send Notification</button>
                </div>
                 </div>
                
               </div>
              
              </div>
          </form>
          </div>
          <!-- ./col -->
        
     
         
       </div>
    </section>

    <!-- /.content -->
{% endblock main_content %}
{% block custom_js %}

{% endblock custom_js %}
