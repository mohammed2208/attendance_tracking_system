{% extends 'staff_template/base_template.html' %}
{% block page_title %}
Select Course
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
          	<form action="http://127.0.0.1:8000/view_all_subjects/" method="POST" style="width: 100%;">

          	<div class="col-lg-12 col-6">
            <!-- small box -->
	            <div class="box" >
	              <div class="inner">
	                  <select class="form-control" name="courses" id="courses">
	                        {% for i in courses %}
	                          <option value="{{ i.id }}">{{ i.course_name }}</option>
	                        {% endfor %}
	                    </select>
	                    <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block" id="fetch_student">View Subjects</button>
                </div>
	               </div>
	              
	             </div>
              
              </div>
          </form>
          </div>
          <!-- ./col -->
        
     
         
       </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
